name: release

on:
    push:
        tags:
            - "*"

jobs:
    goreleaser:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v4
              with:
                  fetch-depth: 0
            - name: Set up Go
              uses: actions/setup-go@v4
              with:
                  go-version: "1.22.1"
            - name: Run GoReleaser
              uses: goreleaser/goreleaser-action@v5
              with:
                  version: latest
                  args: release --rm-dist
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
            - name: Upload assets
              uses: actions/upload-artifact@v2
              with:
                  name: panw-device-state-export
                  path: dist/*
